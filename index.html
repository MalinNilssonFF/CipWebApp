<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure Static Web App Auth Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    button, a {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #user-info {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Welcome to Azure Static Web App</h1>

  <div id="auth-buttons">
    <a href="/.auth/login/github">Login with GitHub</a>
    <a href="/.auth/logout">Logout</a>

    <a href="/restricted.html">Secret place</a>
  </div>

  <div id="user-info">
    <p>Loading user info...</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
